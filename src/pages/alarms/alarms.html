<ion-header>
  <ion-navbar>
    <ion-title>Patrick Hopman</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let number of [0,1,2,3,4]">
      <ion-item>
        <ion-label class="time">07:00</ion-label>
        <ion-toggle [(ngModel)]="alarm" color="danger"></ion-toggle>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="danger">
          <ion-icon name="delete"></ion-icon>
          delete
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
